    <style>
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');
      body {
        font-family: 'JetBrains Mono', monospace;
        background-color: #000;
        overflow: hidden;
      }
      /* Hide scrollbar for Chrome, Safari and Opera */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .scrollbar-hide {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }

      /* Glitch Effect */
      .glitch-text {
        position: relative;
        display: inline-block;
      }
      .glitch-text::before,
      .glitch-text::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: black;
      }
      .glitch-text::before {
        left: 2px;
        text-shadow: -2px 0 #ff00c1;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim 5s infinite linear alternate-reverse;
      }
      .glitch-text::after {
        left: -2px;
        text-shadow: -2px 0 #00fff9, 2px 2px #ff00c1;
        animation: glitch-anim2 1s infinite linear alternate-reverse;
      }

      @keyframes glitch-anim {
        0% { clip: rect(31px, 9999px, 94px, 0); transform: skew(0.85deg); }
        5% { clip: rect(70px, 9999px, 71px, 0); transform: skew(0.18deg); }
        10% { clip: rect(60px, 9999px, 83px, 0); transform: skew(0.97deg); }
        15% { clip: rect(80px, 9999px, 41px, 0); transform: skew(0.55deg); }
        20% { clip: rect(33px, 9999px, 94px, 0); transform: skew(0.4deg); }
        100% { clip: rect(33px, 9999px, 94px, 0); transform: skew(0.4deg); }
      }

      @keyframes glitch-anim2 {
        0% { clip: rect(65px, 9999px, 100px, 0); transform: skew(0.13deg); }
        20% { clip: rect(10px, 9999px, 20px, 0); transform: skew(0.5deg); }
        40% { clip: rect(80px, 9999px, 90px, 0); transform: skew(0.2deg); }
        60% { clip: rect(40px, 9999px, 50px, 0); transform: skew(0.8deg); }
        100% { clip: rect(0, 0, 0, 0); }
      }

      @keyframes scanline {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100%); }
      }
      .scanline {
        width: 100%;
        height: 2px;
        background: rgba(255, 255, 255, 0.1);
        position: absolute;
        top: 0;
        left: 0;
        z-index: 100;
        pointer-events: none;
        animation: scanline 8s linear infinite;
      }
    </style>

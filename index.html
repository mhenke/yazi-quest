<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="https://yazi-rs.github.io/img/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Yazi Quest - Learn the Yazi file manager" />
    <title>Yazi Quest</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');
      body {
        font-family: 'JetBrains Mono', monospace;
        background-color: #000;
        overflow: hidden;
      }
      /* Hide scrollbar for Chrome, Safari and Opera */
      .scrollbar-hide::-webkit-scrollbar {
        display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .scrollbar-hide {
        -ms-overflow-style: none; /* IE and Edge */
        scrollbar-width: none; /* Firefox */
      }

      /* Glitch Effect */
      .glitch-text {
        position: relative;
        display: inline-block;
      }
      .glitch-text::before,
      .glitch-text::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: black;
      }
      .glitch-text::before {
        left: 2px;
        text-shadow: -2px 0 #ff00c1;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim 5s infinite linear alternate-reverse;
      }
      .glitch-text::after {
        left: -2px;
        text-shadow:
          -2px 0 #00fff9,
          2px 2px #ff00c1;
        animation: glitch-anim2 1s infinite linear alternate-reverse;
      }

      @keyframes glitch-anim {
        0% {
          clip: rect(31px, 9999px, 94px, 0);
          transform: skew(0.85deg);
        }
        5% {
          clip: rect(70px, 9999px, 71px, 0);
          transform: skew(0.18deg);
        }
        10% {
          clip: rect(60px, 9999px, 83px, 0);
          transform: skew(0.97deg);
        }
        15% {
          clip: rect(80px, 9999px, 41px, 0);
          transform: skew(0.55deg);
        }
        20% {
          clip: rect(33px, 9999px, 94px, 0);
          transform: skew(0.4deg);
        }
        100% {
          clip: rect(33px, 9999px, 94px, 0);
          transform: skew(0.4deg);
        }
      }

      @keyframes glitch-anim2 {
        0% {
          clip: rect(65px, 9999px, 100px, 0);
          transform: skew(0.13deg);
        }
        20% {
          clip: rect(10px, 9999px, 20px, 0);
          transform: skew(0.5deg);
        }
        40% {
          clip: rect(80px, 9999px, 90px, 0);
          transform: skew(0.2deg);
        }
        60% {
          clip: rect(40px, 9999px, 50px, 0);
          transform: skew(0.8deg);
        }
        100% {
          clip: rect(0, 0, 0, 0);
        }
      }

      /* Reusable chromatic-slice glitch class (no font-family here) */
      .glitch-text-2 {
        position: relative;
        display: inline-block;
      }
      .glitch-text-2::before,
      .glitch-text-2::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }
      .glitch-text-2::before {
        left: 1px;
        text-shadow: -1px 0 #ff00c1;
        animation: var(--glitch-before, glitch2-anim) var(--glitch-dur-before, 1.8s) infinite linear; /* no blend for crisper look */
      }
      .glitch-text-2::after {
        left: -1px;
        text-shadow:
          -1px 0 #00fff9,
          1px 1px #ff00c1;
        animation: var(--glitch-after, glitch2-anim2) var(--glitch-dur-after, 1.2s) infinite linear;
      }
      @keyframes glitch2-anim {
        0% {
          clip: rect(2px, 9999px, 6px, 0);
          transform: translate(0, 0) skew(0deg);
        }
        10% {
          clip: rect(6px, 9999px, 12px, 0);
          transform: translate(-1px, -1px) skew(-0.4deg);
        }
        20% {
          clip: rect(12px, 9999px, 20px, 0);
          transform: translate(1px, 0px) skew(0.6deg);
        }
        30% {
          clip: rect(4px, 9999px, 10px, 0);
          transform: translate(-1px, 1px) skew(-0.2deg);
        }
        40% {
          clip: rect(8px, 9999px, 14px, 0);
          transform: translate(1px, -1px) skew(0.3deg);
        }
        50% {
          clip: rect(2px, 9999px, 8px, 0);
          transform: translate(0, 0) skew(0deg);
        }
        60% {
          clip: rect(10px, 9999px, 16px, 0);
          transform: translate(-1px, 0px) skew(-0.5deg);
        }
        70% {
          clip: rect(5px, 9999px, 11px, 0);
          transform: translate(1px, 1px) skew(0.4deg);
        }
        80% {
          clip: rect(7px, 9999px, 13px, 0);
          transform: translate(0, -1px) skew(-0.3deg);
        }
        90% {
          clip: rect(3px, 9999px, 9px, 0);
          transform: translate(-1px, 0px) skew(0.2deg);
        }
        100% {
          clip: rect(2px, 9999px, 6px, 0);
          transform: translate(0, 0) skew(0deg);
        }
      }
      @keyframes glitch2-anim2 {
        0% {
          clip: rect(3px, 9999px, 7px, 0);
          transform: translate(0, 0) skew(0deg);
        }
        12% {
          clip: rect(7px, 9999px, 13px, 0);
          transform: translate(1px, 0) skew(0.3deg);
        }
        25% {
          clip: rect(10px, 9999px, 16px, 0);
          transform: translate(-1px, 1px) skew(-0.2deg);
        }
        37% {
          clip: rect(4px, 9999px, 9px, 0);
          transform: translate(1px, -1px) skew(0.4deg);
        }
        50% {
          clip: rect(6px, 9999px, 12px, 0);
          transform: translate(0, 0) skew(0deg);
        }
        62% {
          clip: rect(9px, 9999px, 15px, 0);
          transform: translate(-1px, 0) skew(-0.3deg);
        }
        75% {
          clip: rect(5px, 9999px, 11px, 0);
          transform: translate(1px, 1px) skew(0.2deg);
        }
        88% {
          clip: rect(8px, 9999px, 14px, 0);
          transform: translate(0, -1px) skew(-0.1deg);
        }
        100% {
          clip: rect(3px, 9999px, 7px, 0);
          transform: translate(0, 0) skew(0deg);
        }
      }

      @keyframes scanline {
        0% {
          transform: translateY(-100%);
        }
        100% {
          transform: translateY(100%);
        }
      }
      .scanline {
        width: 100%;
        height: 2px;
        background: rgba(255, 255, 255, 0.1);
        position: absolute;
        top: 0;
        left: 0;
        z-index: 100;
        pointer-events: none;
        animation: scanline 8s linear infinite;
      }
      @keyframes urgent-pulse {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.7; transform: scale(0.98); }
      }
      .animate-urgent-pulse {
        animation: urgent-pulse 0.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react@^19.2.3",

          "@eslint/js": "https://esm.sh/@eslint/js@^9.39.2",
          "@typescript-eslint/parser": "https://esm.sh/@typescript-eslint/parser@^8.50.0",
          "eslint-plugin-react": "https://esm.sh/eslint-plugin-react@^7.37.5",
          "@sentry/browser": "https://esm.sh/@sentry/browser@^10.32.1",
          "@typescript-eslint/eslint-plugin": "https://esm.sh/@typescript-eslint/eslint-plugin@^8.50.0",
          "eslint-config-prettier": "https://esm.sh/eslint-config-prettier@^10.1.8",
          "vitest": "https://esm.sh/vitest@^4.0.16",
          "eslint-plugin-import": "https://esm.sh/eslint-plugin-import@^2.32.0",
          "eslint-plugin-security": "https://esm.sh/eslint-plugin-security@^3.0.1",
          "eslint-plugin-jsx-a11y": "https://esm.sh/eslint-plugin-jsx-a11y@^6.10.2",

    <link rel="stylesheet" href="index.css" />
  </head>

    <div class="scanline"></div>

  </body>
</html>
